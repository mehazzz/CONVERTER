<h1>Number Converter</h1>
<div class="input1">

<label for="numberToConvert">Enter Number:</label>
<input type="text" id="numberToConvert">

<label for="numberBase">Enter Base: </label>
<input type="text" id="numberBase">
</div>


<label for="convertTo">Convert To:</label>
<select id="convertTo">
  <option value="decimal">Decimal</option>
  <option value="binary">Binary</option>
  <option value="octal">Octal</option>
  <option value="hexadecimal">Hexadecimal</option>
</select>

<button onclick="convert()">Convert</button>

<div id="results"></div>

<script>
  function convert() {
    const numberInput = document.getElementById('numberToConvert').value;
    const numberBase = document.getElementById('numberBase').value;
    const convertTo = document.getElementById('convertTo').value;

    let result;

     
      switch (numberBase) {
        case '2':
          result = parseInt(numberInput, 2);
          break;
        case '10':
          result = parseFloat(numberInput);
          break;
        case '8':
          result = parseInt(numberInput, 8);
          break;
        case '16':
          result = parseInt(numberInput, 16);
          break;
        default:
          break;
      }

      switch (convertTo) {
        case 'binary':
          result = result.toString(2);
          break;
        case 'decimal':
          result = result;
          break;
        case 'octal':
          result = result.toString(8);
          break;
        case 'hexadecimal':
          result = result.toString(16).toUpperCase();
          break;
        default:
          break;
      }

      document.getElementById('results').innerHTML = `
        <h2>Result:</h2>
        <p>${convertTo.charAt(0).toUpperCase()+convertTo.slice(1)}: ${result}</p>
      `;
    
    };
  
  

</script>
