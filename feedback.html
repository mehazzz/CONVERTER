
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Your Laptop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    section {
      max-width: 600px;
      margin: 2em auto;
      padding: 2em;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
    }

    select, input {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 0.5em 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
    nav {
      background-color: #555;
      padding: 0.5em;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5em 1em;
      margin: 0 1em;
    }

  </style>
</head>
<body>

  <header>
    <h1>FEEDBACK</h1>
  </header>
  <nav>
    <a href="1st page.html">Home</a>
    <a href="">About Us</a>
  </nav>

  <section>
    <form action="#" method="post">
      <h2>Personal Details</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>

      <label for="FEEDBACK">FEEDBACK</label>
      <textarea name="FEEDBACK" row="25" col="5" required></textarea>
      <br>
      <br>
      <button type="submit">Submit</button>
      <button type="submit">Reset</button>
    </form>
  </section>

</body>
</html>
